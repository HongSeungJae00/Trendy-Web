<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
</head>
<body>
    <h1>게시판</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>유형</th>
                <th>제목</th>
                <th>내용</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.noticeEventId}">1</td>
                <td th:text="${board.type}">유형</td>
                <td th:text="${board.title}">제목</td>
                <td th:text="${board.content}">내용</td>
            </tr>
        </tbody>
    </table>
    <button onclick="location.href='/'">뒤로가기</button>
</body>
</html>
